server:
  http_listen_port: 9080
  grpc_listen_port: 9001

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Healthcare services container logs
  - job_name: healthcare-services
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s

    relabel_configs:
      # Set the log path
      - source_labels: [__meta_docker_container_log_path]
        target_label: __path__

      # Container name (remove leading slash)
      - source_labels: [__meta_docker_container_name]
        target_label: container_name
        regex: '/(.*)'
        replacement: '${1}'

      # Service name from docker-compose
      - source_labels: [__meta_docker_container_label_com_docker_compose_service]
        target_label: service_name
        regex: '(.*)'
        replacement: '${1}'

      # Project name from docker-compose
      - source_labels: [__meta_docker_container_label_com_docker_compose_project]
        target_label: project
        regex: '(.*)'
        replacement: '${1}'

      # Set job label to service name
      - source_labels: [service_name]
        target_label: job
        regex: '(.*)'
        replacement: '${1}'

      # Container ID for uniqueness
      - source_labels: [__meta_docker_container_id]
        target_label: container_id
        regex: '(.{12})'
        replacement: '${1}'

      # Only keep healthcare services
      - source_labels: [service_name]
        regex: '(patient-service|billing-service|analytics-service|auth-service|api-gateway|prometheus|loki|grafana|kafka|kafka-ui)'
        action: keep

      # Drop containers without service labels
      - source_labels: [service_name]
        regex: '^$'
        action: drop

    pipeline_stages:
      # Parse docker logs format
      - docker: {}

      # Add timestamp parsing
      - timestamp:
          source: timestamp
          format: RFC3339Nano

      # Add static labels to ensure we always have required labels
      - static_labels:
          environment: healthcare
          log_source: docker

  # Database logs (PostgreSQL containers)
  - job_name: database-logs
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 10s

    relabel_configs:
      - source_labels: [__meta_docker_container_log_path]
        target_label: __path__

      - source_labels: [__meta_docker_container_name]
        target_label: container_name
        regex: '/(.*)'
        replacement: '${1}'

      - source_labels: [__meta_docker_container_label_com_docker_compose_service]
        target_label: service_name
        regex: '(.*)'
        replacement: '${1}'

      - source_labels: [service_name]
        target_label: job
        regex: '(.*)'
        replacement: '${1}'

      # Only keep database services
      - source_labels: [service_name]
        regex: '(patient-service-db|auth-service-db)'
        action: keep

    pipeline_stages:
      - docker: {}
      - static_labels:
          environment: healthcare
          log_source: docker
          service_type: database

  # System logs fallback
  - job_name: system-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: system-logs
          environment: healthcare
          log_source: system
          __path__: /var/log/*.log