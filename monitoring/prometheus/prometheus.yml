# prometheus.yml - Fixed configuration
global:
  scrape_interval: 2s
  evaluation_interval: 2s

scrape_configs:
  # Spring Boot Services - Fixed targets
  - job_name: 'spring-boot-services'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets:
          - 'patient-service:4000'
          - 'billing-service:4001'
          - 'analytics-service:4002'
          - 'auth-service:4005'
          - 'api-gateway:4004'

  # API Gateway specific metrics via gateway routes
  - job_name: 'patient-service-via-gateway'
    metrics_path: '/actuator/patient/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets:
          - 'api-gateway:4004'
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'patient-service'

  - job_name: 'billing-service-via-gateway'
    metrics_path: '/actuator/billing/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets:
          - 'api-gateway:4004'
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'billing-service'

  - job_name: 'analytics-service-via-gateway'
    metrics_path: '/actuator/analytics/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets:
          - 'api-gateway:4004'
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'analytics-service'

  - job_name: 'auth-service-via-gateway'
    metrics_path: '/actuator/auth/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets:
          - 'api-gateway:4004'
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'auth-service'