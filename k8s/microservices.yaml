apiVersion: apps/v1
kind: Deployment
metadata:
  name: patient-service
  namespace: patient-management
spec:
  replicas: 2
  selector:
    matchLabels:
      app: patient-service
  template:
    metadata:
      labels:
        app: patient-service
    spec:
      containers:
      - name: patient-service
        image: patient-service:latest
        ports:
        - containerPort: 4000
        env:
        - name: SERVER_PORT
          value: "4000"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://patient-service-db:5432/mydatabase"
        - name: SPRING_DATASOURCE_USERNAME
          value: "myuser"
        - name: SPRING_DATASOURCE_PASSWORD
          value: "secret"
        - name: SPRING_JPA_HIBERNATE_DDL_AUTO
          value: "create"
        - name: SPRING_SQL_INIT_MODE
          value: "always"
        - name: BILLING_SERVICE_ADDRESS
          value: "billing-service"
        - name: BILLING_SERVICE_GRPC_PORT
          value: "9001"
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          value: "kafka:9092"
        - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
          value: "*"
        - name: MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS
          value: "always"
        - name: MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED
          value: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: patient-service
  namespace: patient-management
spec:
  selector:
    app: patient-service
  ports:
  - port: 4000
    targetPort: 4000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: billing-service
  namespace: patient-management
spec:
  replicas: 2
  selector:
    matchLabels:
      app: billing-service
  template:
    metadata:
      labels:
        app: billing-service
    spec:
      containers:
      - name: billing-service
        image: billing-service:latest
        ports:
        - containerPort: 4001
        - containerPort: 9001
        env:
        - name: HTTP_PORT
          value: "4001"
        - name: GRPC_PORT
          value: "9001"
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka:9092"
---
apiVersion: v1
kind: Service
metadata:
  name: billing-service
  namespace: patient-management
spec:
  selector:
    app: billing-service
  ports:
  - name: http
    port: 4001
    targetPort: 4001
  - name: grpc
    port: 9001
    targetPort: 9001
---
