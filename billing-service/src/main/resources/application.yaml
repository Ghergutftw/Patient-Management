spring:
  application:
    name: billing-service

server:
  port: 4001
  http2:
    enabled: true

grpc:
  server:
    port: 9001

logging:
  level:
    root: info
  pattern:
    correlation: "[${spring.application.name},%X{traceId:-},%X{spanId:-}]"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
    enable:
      kafka: true
    tags:
      application: billing-service
      environment: dev
  prometheus:
    metrics:
      export:
        enabled: true
